<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>HTML to Builder</title>
		<meta name="description" content="Converts markup to macro code">
		<meta name="viewport" content="width=device-width">
		
		<link rel="stylesheet" href="build/css/main.css">
	</head>
	<body>
		
		<div class="container">
			<header class="header">
				<h1>HTML to Builder</h1>
				<a href="https://github.com/paramdhal/html2builder" target="_blank" class="github"><img src="build/images/GitHub-Mark.png" height="32" width="32" alt="Octocat"></a>
			</header>
			
			<textarea class="form__textarea" id="input" ></textarea>
			
			<ul class="form__inline">
				<li>
					<label class="form__control">
						<span class="form__label">Builder</span>
						<input type="radio" name="type" value="builder" checked=checked>
					</label>
				</li>
				<li>
					<label class="form__control">
						<span class="form__label">Advanced</span>
						<input class="form__input" type="radio" name="type" value="advanced">
					</label>
				</li>
				<li>
					<button class="btn--primary" id="convert">Convert</button>
				</li>
				<li>
					<button class="btn--primary" id="format">Convert and Format</button>
				</li>
			</ul>

			<textarea class="form__textarea" id="output" cols="30" rows="10"></textarea>
		</div>
		

		<script src="build/js/app.js"></script>
	</body>
</html>
